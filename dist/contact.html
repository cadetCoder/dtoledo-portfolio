<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/CadetCoder/Portfolio/master/img/favicon.ico"
    />
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Darrel Toledo |Contact</title>
  </head>
  <body>
    <section class="contact">
      <h1>Contact me</h1>
      <form action="">
        <label class="name"
          >Name:
          <input type="text" id="name" />
        </label>

        <label class="email">Email: <input type="email"/></label>

        <label message="message">
          <textarea name="" id="message"></textarea>
        </label>
      </form>
    </section>

    <footer>
      <p>Follow me on social media</p>
      <div class="social-icons">
        <img src="img/twitter.svg" alt="tweeter icon" class="social-icon" />
        <img
          src="img/instagram.svg"
          alt="instagram icon"
          class="social-icon"
        /><img src="img/github.svg" alt="Github icon" class="social-icon" />
      </div>
      <p class="copyright">&#169 Copyright 2019 | Darrel Toledo</p>
    </footer>
  </body>
</html>
